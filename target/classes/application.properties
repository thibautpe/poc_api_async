server.port=8080
logging.file.name=target/spring.log
# Configuration des pools de threads asynchrones
async.pool.size=4
# Configuration du scheduler pour les timeouts
timeout.scheduler.size=2
# Timeout par défaut pour les appels à l'API externe (en ms)
default.api.timeout=2000
# URL de l'API externe (surchargeable)
external.api.url=http://localhost:8080/external/calculatePrice
# Exposition des métriques Micrometer/Prometheus
management.endpoints.web.exposure.include=prometheus,health,info
management.endpoint.prometheus.enabled=true
# Configuration OpenTelemetry pour Signoz Cloud (sans Docker)
otel.exporter.otlp.endpoint=https://ingest.us.signoz.cloud:443
otel.resource.attributes=service.name=poc-api-async,service.version=1.0.0
otel.traces.exporter=otlp
otel.metrics.exporter=otlp
otel.logs.exporter=otlp
otel.exporter.otlp.protocol=grpc 